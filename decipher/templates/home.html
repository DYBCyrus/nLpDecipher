
<!DOCTYPE html>
<html>
    <head>
        <title>
            NLP Decipher
        </title>
    </head>
    <body>
        <button onclick="location.href='{% url 'train_model' %}'">Train NLP Model</button> <br>
        <hr>

        <form method="post" enctype="multipart/form-data" action="/output">
        {% csrf_token %}
            Input your sentence: <input type="text" name="inputsentence">
        </form>

        {% if progress is not None %}
        
        {{progress}}

        {% endif %}

        {% if data is not None or prediction is not None %}
        
        <br>
        {{data}}

        <br>
        {{prediction}}

        <br>
        {{reason}}

        {% endif %}

        </body>
</html>
